# how to add widgets: https://www.netlifycms.org/docs/widgets/


backend:
  name: git-gateway
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "cases" # Used in routes, e.g., /admin/collections/blog
    label: "Cases" # Used in the UI
    folder: "/content/cases" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Categories", name: "Categories", widget: "select", options: [{ label: "Cases", value: "cases"} ] }
      - {label: "Tags", name: "Tags", widget: "select", options: [{ label: "Direct Link", value: "direct-link"}, {label: "Virtual Server", value: "virtual-server"} ]}
      - {label: "Problem Description",  name: "Problem Description", widget: "string", required: true}
      - {label: "Screenshots", name: "Screenshots", widget: "file"}
      - {label: "Logs requested (from Ops and Support) & Collected by VMLC", "Logs requested (from Ops and Support) & Collected by VMLC ", name: "Logs Requested", widget: "string" }
      - {label: "Workaround if any", name: "Workaround if any", widget: "string"}
      - {label: "solution", name: "solution", widget: "solution"}
